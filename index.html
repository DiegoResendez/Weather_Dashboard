<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="Jumbotron" id="bannerHeader">
        <h1 class="bannerTitle" id="headline">Today's Weather</h1>

    </header>
    <div class="searchBox container" id="citySearch">
        <div class="searchInput row" id="searchInput">
            <div class="search-card userInputAndPastSearches col-sm-5" id="searchBarAndPastSearches">
                <div class="textInput row" id="citySearch">
                    <h3 class="instructionalText" id="textPlaceholder">Search for a City:</h3>
                    <input type="text" class="form-control col-sm-8" id="userInput" placeholder="City">
                    <button type="button" class="btn btn-info searchButton col-sm-4" id="searchButton">?</button>
                    <!-- <input type="text" class="form-control" placeholder="State"> -->
                </div>
                <div class="pastSearches row" id="pastSearches">
                    <ul class="list-group ml-2 mb-4" id="previousSearchList">
                    </ul>
                </div>
            </div>
            <div class="card currentCityWeather col-sm-7" id="currentCityWeather">
                <div class="card-body">
                    <div class="searchedCity">
                        <h3 class="card-title" id="searchedCity"> </h3>
                    </div>
                    <div class="date">
                        <script type="text/javascript" class="calendarDate" id="timeStamp">

                            let date = new Date();
                            document.write(date);
                        </script>
                    </div>
                    <div class="weather-icon">
                        <img class="card-subtitle mb-2 text-muted" id="weather-icon"></img>
                    </div>
                    <div class="temperature">
                        <h6 class="card-subtitle mb-2 text-muted" id="temperature">Temperature</h6>
                    </div>
                    <div class="humidity">
                        <h6 class="card-subtitle mb-2 text-muted" id="humidity">Humidity</h6>
                    </div>
                    <div class="windSpeed">
                        <h6 class="card-subtitle mb-2 text-muted" id="windSpeed">Wind Speed</h6>
                    </div>
                    <div class="indexUV">
                        <h6 class="card-subtitle mb-2 text-muted" id="indexUV">UV Index</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="outputCard container-fluid" id="weatherCard">
            <form id="bottomForm">
                <h3 class="mt-2">5-Day Forecast:</h3>

                <div class="row">
                    <div class="col-sm">
                        <div class="card bg-primary text-white">
                            <div class="card-body day-1"
                                style="padding-top: 5px; padding-left: 5px; padding-bottom: 10px;">
                                <h5 class="card-title" style="margin-top: -2;">-</h5>
                                <img src="">
                                <p>Temp: </p>
                                <p style="margin-bottom: 0px;">Humidity: </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card bg-primary text-white">
                            <div class="card-body day-2"
                                style="padding-top: 5px; padding-left: 5px; padding-bottom: 10px;">
                                <h5 class="card-title">-</h5>
                                <img src="">
                                <p>Temp: </p>
                                <p style="margin-bottom: 0px;">Humidity: </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card bg-primary text-white">
                            <div class="card-body day-3"
                                style="padding-top: 5px; padding-left: 5px; padding-bottom: 10px;">
                                <h5 class="card-title">-</h5>
                                <img src="">
                                <p>Temp: </p>
                                <p style="margin-bottom: 0px;">Humidity: </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card bg-primary text-white">
                            <div class="card-body day-4"
                                style="padding-top: 5px; padding-left: 5px; padding-bottom: 10px;">
                                <h5 class="card-title">-</h5>
                                <img src="">
                                <p>Temp: </p>
                                <p style="margin-bottom: 0px;">Humidity: </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card bg-primary text-white mr-2">
                            <div class="card-body day-5"
                                style="padding-top: 5px; padding-left: 5px; padding-bottom: 10px;">
                                <h5 class="card-title">-</h5>
                                <img src="">
                                <p>Temp: </p>
                                <p style="margin-bottom: 0px;">Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
