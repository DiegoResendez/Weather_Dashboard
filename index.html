<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="Jumbotron" id="bannerHeader">
        <h1 class="bannerTitle" id="headline">Today's Weather</h1>

    </header>
    <div class="searchBox container" id="citySearch">
            <div class="searchInput row" id="searchInput">
                <div class="search-card userInputAndPastSearches col-sm-5" id="searchBarAndPastSearches">
                        <div class="textInput row" id="citySearch">
                            <h3 class="instructionalText" id="textPlaceholder">Search for a City:</h3>
                            <input type="text" class="form-control col-sm-8" id="userInput" placeholder="City">
                            <button type="button" class="btn btn-info searchButton col-sm-4" id="searchButton">?</button>
                            <!-- <input type="text" class="form-control" placeholder="State"> -->
                        </div>
                        <div class="pastSearches row" id="pastSearches" >
                            <textarea class="form-control" id="pastSearchesTextArea" rows="7"></textarea>
                        </div>
                </div>
                <div class="card currentCityWeather col-sm-7" id="currentCityWeather">
                    <div class="card-body">
                        <h3 class="card-title" id="searchedCity">City and Date</h3>
                        <h6 class="card-subtitle mb-2 text-muted" id="temperature">Temperature</h6>
                        <h6 class="card-subtitle mb-2 text-muted" id="weatherImage">weatherImage</h6>
                        <h6 class="card-subtitle mb-2 text-muted" id="humidity">Humidity</h6>
                        <h6 class="card-subtitle mb-2 text-muted" id="placeholder">placeholder</h6>
                        <p class="card-text" id="lineThree">This is the current city seach</p>
                    </div>
                </div>
            </div>
        <div class="outputCard container-fluid" id="weatherCard">
            <form id="bottomForm">
                <div class="fiveDayForcast" id="fiveDayForcast">
                    <h3 class="cardHeader" id="cardHeader">5-Day Forecast:</h3>
                    <form class="forecastNextFiveDays" id="forecastNextFiveDays">
                        <div class="card" id="day1Forecast"></div>
                        <div class="card" id="day2Forecast"></div>
                        <div class="card" id="day3Forecast"></div>
                        <div class="card" id="day4Forecast"></div>
                        <div class="card" id="day5Forecast"></div>
                    </form>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
